<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Suministros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Suministros Industriales</h1>
    </header>
    <main>
        <section id="registro-entradas">
            <h2>Registro de Entradas</h2>
            <form id="form-entrada">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" required>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required>
                
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor">
                
                <button type="submit">Registrar Entrada</button>
            </form>
        </section>
        
        <section id="inventario-actual">
            <h2>Inventario Actual</h2>
            <table id="tabla-inventario">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Último Proveedor</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
